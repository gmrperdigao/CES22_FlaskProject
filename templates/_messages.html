{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div style="margin: 35px 30%;" class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div style="margin: 35px 30%;" class="alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div style="margin: 35px 30%;" class="alert alert-success">{{msg}}</div>
{% endif %}
